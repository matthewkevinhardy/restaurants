spring:
    datasource:
        driverClassName: org.h2.Driver
        password: password
        url: jdbc:h2:mem:restaurants
        username: restaurant_db_user
        
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
          ddl-auto: none
        properties:
            hibernate:
                format_sql: true
                validator:
                    apply_to_ddl: false
        show-sql: true
        